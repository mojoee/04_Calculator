<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Star Wars Calculator</title>
</head>
<body>
  <div class="container">
    <h1> The Star Wars Calculator</h1>
    <div class="calculator">
      <div class="display">
        <input type="text" readonly>
      </div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button>+</button>
        <button class="equals" >=</button>
      </div>
    </div>
  </div>
</body>
</html>
