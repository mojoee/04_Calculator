<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="math.js">
    // Include the functions for calculator operations here
    // add, subtract, multiply, divide
  </script>
</head>
<body>
  <table>
    <tr>
      <td colspan="4"><input type="text" id="display" disabled></td>
    </tr>
    <tr>
      <td><button onclick="addToDisplay('7')">7</button></td>
      <td><button onclick="addToDisplay('8')">8</button></td>
      <td><button onclick="addToDisplay('9')">9</button></td>
      <td><button onclick="operator('divide')">/</button></td>
    </tr>
    <tr>
      <td><button onclick="addToDisplay('4')">4</button></td>
      <td><button onclick="addToDisplay('5')">5</button></td>
      <td><button onclick="addToDisplay('6')">6</button></td>
      <td><button onclick="operator('multiply')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="addToDisplay('1')">1</button></td>
      <td><button onclick="addToDisplay('2')">2</button></td>
      <td><button onclick="addToDisplay('3')">3</button></td>
      <td><button onclick="operator('subtract')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="addToDisplay('0')">0</button></td>
      <td><button onclick="addToDisplay('.')">.</button></td>
      <td><button onclick="calculate()">=</button></td>
      <td><button onclick="operator('add')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="clearDisplay()">C</button></td>
    </tr>
  </table>
  
  <script type="text/javascript">
    // Define the functions that will handle the button clicks
    let num1 = '';
    let num2 = '';
    let operator = '';
    
    function addToDisplay(number) {
      const display = document.getElementById('display');
      display.value += number;
    }
    
    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }
    
    function operator(operation) {
      num1 = parseFloat(document.getElementById('display').value);
      operator = operation;
      clearDisplay();
    }
    
    function calculate() {
      num2 = parseFloat(document.getElementById('display').value);
      let result;
      
      switch(operator) {
        case 'add':
          result = add(num1, num2);
          break;
        case 'subtract':
          result = subtract(num1, num2);
          break;
        case 'multiply':
          result = multiply(num1, num2);
          break;
        case 'divide':
          result = divide(num1, num2);
          break;
        default:
          return;
      }
      
      const display = document.getElementById('display');
      display.value = result;
    }
  </script>
</body>
</html>
